<div class="flex align-items-center justify-content-end bg-cyan-100">
    <a
      pButton
      pRipple
      label="Crear marcas"
      icon="pi pi-user-plus"
      class="bg-cyan-600"
      [routerLink]="['/addmarcas']"
    ></a>
  </div>
  <div>
    <p-toast></p-toast>
  </div>
  <p-table [value]="marcas">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>descripcion</th>
         
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-marcas>
      <tr>
        <td>{{ marcas.id }}</td>
        <td>{{ marcas.descripcion }}</td>
         
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-print"
            class="bg-cyan-600 mr-1"
            (click)="imprimir(marcas.id)"
          ></button>
  
          <a
            pButton
            pRipple
            icon="pi pi-sync"
            class="bg-cyan-600 mr-1"
            [routerLink]="['/marcas/edit', marcas.id]"
          >
          </a>
  
          <button
            type="button"
            pButton
            pRipple
            icon="pi pi-eraser"
            class="bg-cyan-600 mr-1"
            (click)="eliminar(marcas.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
