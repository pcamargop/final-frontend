 
<div class="flex align-items-center justify-content-end bg-cyan-100">
    <a
      pButton
      pRipple
      label="Crear cochess"
      icon="pi pi-user-plus"
      class="bg-cyan-600"
      [routerLink]="['/addcoches']"
    ></a>
  </div>
  <div>
    <p-toast></p-toast>
  </div>
  <p-table [value]="coches">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>modelo</th>
        <th>color</th>
        <th>pvc</th>
       
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-coches>
      <tr>
        <td>{{ coches.id }}</td>
        <td>{{ coches.modelo }}</td>
        <td>{{ coches.color }}</td>
        <td>{{ coches.pvc }}</td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-print"
            class="bg-cyan-600 mr-1"
            (click)="imprimir(coches.id)"
          ></button>
  
          <a
            pButton
            pRipple
            icon="pi pi-sync"
            class="bg-cyan-600 mr-1"
            [routerLink]="['/cochess/edit', coches.id]"
          >
          </a>
  
          <button
            type="button"
            pButton
            pRipple
            icon="pi pi-eraser"
            class="bg-cyan-600 mr-1"
            (click)="eliminar(coches.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
